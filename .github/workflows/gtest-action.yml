name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install gtest manually
      run: ./setup.sh

    - name: configure
      run: cd build && ./build.sh

  test:
      - name: test
      run: cd build && ./test.sh
