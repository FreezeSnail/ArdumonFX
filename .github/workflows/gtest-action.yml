name: gtest suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gtest manually
      run: ./setup.sh

    - name: configure
      run: cd build && ./build.sh

    - name: test
      run: ./test.sh
